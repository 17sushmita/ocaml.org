<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="${lang}" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Set document compatibility mode to IE8Mode. -->
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title >OCaml portal${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"
	  content="Ashish Agarwal, Esther Baruk, Christophe Troestler and many contrinutors" />
    <meta name="description" content="${description}" />
    <meta name="keywords" content="${keywords}" />
    <meta name="generator" content="OCaml (Weberizer)" />

    <link rel="shortcut icon" href="${shortcut_icon}" />
    <link href="${url_base}css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all"
	  href="${url_base}css/ocaml.css" />
    <link href="${url_base}css/bootstrap-responsive.css" rel="stylesheet">

    <link ml:replace="stylesheet" />
    <script ml:replace="javascript" ></script>

    <meta property="og:title" content="${title}"/>
    <meta property="og:type"  content="non_profit" />

    <meta name="robots" content="all" />
  </head>
  <body>
    <div id="header">
      <div class="top">
	<!--<img src="https://static.ocamlcore.org/official/images/logo-big.png"
	    alt="OCaml Community Logo"
	    width="64" height="64" /> -->
	<!-- <span class="name">The OCaml Programming Language</span> -->
      </div>
      <div class="bottom">
      </div>
    </div>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
	  <!-- .btn-navbar : toggle for collapsed navbar content -->
          <a class="btn btn-navbar"
	     data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="${url_base}index.html">OCaml</a>

          <div class="nav-collapse">
            <ul class="nav">
	      <li ml:replace="menu" class="active"><a href="#">Home</a></li>
            </ul>
	    <form class="navbar-search pull-right"
		  method="get"
		  action="http://www.google.com/search">
	      <input type="text" name="q" class="search-query"
		     placeholder="Search" />
	      <input type="hidden" name="q"
		     value="site:http://www.ocaml-lang.org/" />
	    </form>
            <!-- <span class="navbar-text" -->
	    <!-- 	  >Logged in as <a href="#">username</a></span> -->
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div id="advertisements" ml:content="advertisements"
	   ml:strip="if empty">
	Advertisements (if any).
	<div class="news">news</div>
	<div class="actions">actions</div>
      </div>

      <span class="navigation-bar">
	<span ml:replace="navigation_bar">navigation bar</span>
	<span id="language">
	  <span class="horizontal-toolbar" ml:content="languages">
	    Fr<span class="separation-bar">|</span
					       ><a href="#">En</a>
	  </span>
	</span>
      </span>	

      <span ml:replace="main">Main text area.</span>

    <!-- Footer -->
    <div id="footer">
      
    </div>

    <script src="${url_base}js/jquery.js"></script>
